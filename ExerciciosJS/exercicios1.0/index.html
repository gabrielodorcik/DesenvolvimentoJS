        <!-- Exercicio de somar dois numeros e imprimir na tela-->
        <h1>Somando dois numeros</h1>
        <button onclick="somar()">Somar</button>
        <section id="result">
            <p>A soma vai aparecer aqui!</p>
        </section>
        <script>

            function somar() {
                let n1 = Number(window.prompt("Digite um numero: "))
                let n2 = Number(window.prompt("Digite outro numero: "))
                soma = n1 + n2
                let result = document.querySelector("section#result")
                
                result.innerHTML = `<p>A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${soma}</strong>!</p>`
            }

        </script>
